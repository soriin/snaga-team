<div class="row">
  <div class="col-sm-12">
		<span ng-show="profile.User">Hi, {{profile.User.FirstName}} {{profile.User.LastName}}!</span>
    <div>
      <span>First Name:</span><input ng-model="profile.User.FirstName"></input>
    </div>
    <div>
      <span>Last Name:</span><input ng-model="profile.User.LastName"></input>
    </div>
    <div>
      <span>In-Game Name:</span><input ng-model="profile.User.InGameName"></input>
    </div>
    <div>
      <span>Display Name:</span><input ng-model="profile.User.DisplayName"></input>
    </div>
    <div>
      <span>Email:</span><span>{{profile.User.Email}}</span>
    </div>

    <div>
      <paper-button ng-click="profile.update()" raised>Save</paper-button>
    </div>

    <div>
      <snaga-admin-switch ng-show="profile.User" profile-user="profile.User"></snaga-admin-switch>
    </div>

	</div>
</div>
